<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Nutricional</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../icono.ico" type="png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
    <div>
        <div class="menu">
            <nav>
                <ul class="ListaMenu ull">
                    <li class="lista"><a href="../index.html">Incio</a></li>
                </ul>
            </nav>
        </div>
        <div class="maiin">
            <div class="principal">
                <div class="titlee">
                    <p class="title">CALCULADORA NUTRICIONAL</p>
                    <p class="children-title">(HdeC,Prot.,Grs.)</p>
                    <hr class="hr">
                    <p class="title-elements">LECHE</p>
                </div>
                <div class="elements-parents">
                    <div class="input-parents">
                        <p class="text-input">Ingrese el peso neto en gramos</p>
                        <input class="input" placeholder="Ingrese el peso neto..." type="text" name="peso" required>
                        <button class="button" type="submit">Enviar</button>
                        <div class="result">
                            <div class="resultado"></div>
                            <div result-title>
                                <p class="text-result">Valores inciales de la leche</p>
                                <div>
                                    <table class="table">
                                        <tr>
                                            <td>LECHE</td>
                                            <td>100 g</td>
                                        </tr>
                                        <tr>
                                            <td>hidratos de carbono</td>
                                            <td>5 g</td>
                                        </tr>
                                        <tr>
                                            <td>proteina</td>
                                            <td>3 g</td>
                                        </tr>
                                        <tr>
                                            <td>grasas</td>
                                            <td>3 g</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/leche.js"></script>
